<!-- HTML Superheros Table -->

<html>

    <head>
        <link rel="stylesheet" href="Superhero.css">   <!-- link to CSS -->
        <!-- metadata -->
        <meta charset="utf-8">
        <meta name="description" content="This table will tell you some details about some superhero's abilities and their enemies">
        <meta name="keywords" content="superhero, powers, super cool, fighting, enemies">
        <title>Superhero Table</title>
        <link rel="shortcut icon" href="favicon.ico">   <!-- favicon -->
    </head>
    
    <body>
        <!-- page content goes in between the body tags -->
        <table> 
            <thead>
        <!-- in this section it will give you the title of the whole table and the title of each column -->
                <tr> 
                    <th colspan = "4"> HTML Super Heros </th>
                </tr>
                <tr>
                    <th> Hero </th>
                    <th> Power </th>
                    <th> Nemesis </th>
                </tr>
            </thead>
            
            <tbody> 
        <!-- this section gives you the names of the superhero, their power, and their nemesis -->
                <tr>
                    <td> The HTMLator </td>
                    <td> Standards Compliance </td>
                    <td> Sloppy Code Boy </td>
                </tr>
            
                <tr>
                    <td> Captain CSS </td>
                    <td> Super-layout </td>
                    <td> Lord Deprecated </td>
                </tr>
            
                <tr>
                    <td> Browser Woman </td>
                    <td> Mega-Compatibility </td>
                    <td> Ugly Code Monster </td>
                </tr>
            </tbody>
            
            <tfoot>
        <!-- this final section just gives you a quick little quote about how you should be prepared against the villians of web page -->
                <tr>
                    <th colspan = "4"> Beware the villians of Web Design !!</th>
                </tr>
            </tfoot>
            
        </table>
        
    </body>
</html>
